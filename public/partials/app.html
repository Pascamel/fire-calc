<div class="row">
	data={{data}}
</div>

<div class="row" ng-repeat="(key, value) in data">
	<div class="col-xs-6">{{ key }}</div>
	<div class="col-xs-6">{{ value }}</div>
</div>

<div class="row">
	<input type="text" ng-model="newPropertyName" class="form-control">
	<button class="btn btn-default" ng-click="addProperty()">Add</button>
</div>

<div class="row">
	<button class="btn btn-default" ng-click="saveChanges()">Save</button>
</div>
