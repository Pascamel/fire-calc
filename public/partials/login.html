<div class="row">
  <div class="col-sm-4 col-sm-offset-4 col-xs-12">
    <div class="panel panel-default panel-login" style="">
      <div class="panel-body text">
        <img class="center-block" src="/fire.png" width="100">
        <input type="text" ng-model="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
        <input type="password" ng-model="password" id="password" tabindex="2" class="form-control" placeholder="Password">
        <button class="btn btn-primary btn-block" ng-click="loginUser()">Login</button>
      </div>
    </div>
  </div>
</div>
