<div class="row">
  <div class="col-xs-12">
    <h3>Starting point</h1>
  </div>
</div>
  
<div class="row">
  <div class="col-xs-12" fire-loading="loaded">
    <div class="form-inline">
      <label>Starting Capital</label>
      <input type="text" ng-model="headers.startingCapital" class="form-control /">
      <label>First month</label>
      <select ng-model="headers.firstMonth" class="form-control" ng-options="o as labelMonth(o) for o in _.range(1, 13)"></select>
      <select ng-model="headers.firstYear" class="form-control" ng-options="o as o for o in _.range(currentYear - 10, currentYear + 1)"></select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>Headers</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-2">Institution</div>
  <div class="col-xs-2">Product</div>
  <div class="col-xs-3">Icon</div>
  <div class="col-xs-5">Options</div>
</div>

<div class="row">
  <div class="col-xs-12 " fire-loading="loaded">
    <span ng-show="!headers.headers.length">No headers</span>
    <ul ng-repeat="header in headers.headers track by header.id" class="list-unstyled list-headers">
      <div class="form-inline">
        <div class="row">
          <div class="col-xs-2">
            <span class="label-fake-input" ng-hide="header.$edit">
              {{header.label}}
            </span>
            <input type="text" ng-model="header.$editLabel" class="form-control" ng-show="header.$edit">
          </div>
          <div class="col-xs-2">
            <span class="label-fake-input" ng-hide="header.$edit">
              {{header.sublabel}}
            </span>
            <input type="text" ng-model="header.$editSublabel" class="form-control" ng-show="header.$edit">
          </div>
          <div class="col-xs-3">
            <span class="label-fake-input nowrap-ellipsis" ng-hide="header.$edit">
              {{header.icon}}
            </span>
            <input type="text" ng-model="header.$editIcon" class="form-control" ng-show="header.$edit">
          </div>
          <div class="col-xs-2">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="header.interest" ng-disabled="!header.$edit"> Yields interest
              </label>
            </div>
          </div>
          <div class="col-xs-3" style="text-align: right">
            <a href class="btn btn-link" ng-show="header.$edit" ng-click="editHeaderConfirm(header)">
              <i class="fa fa-lg fa-check"></i>
            </a>
            <a href class="btn btn-link" ng-show="header.$edit" ng-click="editHeaderCancel(header)">
              <i class="fa fa-lg fa-times"></i>
            </a>
            <a href class="btn btn-link" ng-hide="header.$edit" ng-click="editHeader(header)">
              <i class="fa fa-lg fa-pencil"></i>
            </a>
            <a href class="btn btn-link" ng-hide="header.$edit" ng-click="removeHeader(header)">
              <i class="fa fa-lg fa-trash-o"></i>
            </a>
            <a href class="btn btn-link" ng-hide="header.$edit" ng-click="moveUpHeader($index)" ng-disabled="!$index">
              <i class="fa fa-lg fa-chevron-up"></i>
            </a>
            <a href class="btn btn-link" ng-hide="header.$edit" ng-click="moveDownHeader($index)" ng-disabled="$index>=headers.headers.length-1">
              <i class="fa fa-lg fa-chevron-down"></i>
            </a>
          </div>
        </div>
      </div>
    </ul>
    <div class="row">
      <div class="col-xs-2">
        <input type="text" ng-model="newHeaderLabel" class="form-control" />
      </div>
      <div class="col-xs-2">
        <input type="text" ng-model="newHeaderSublabel" class="form-control " />
      </div>
      <div class="col-xs-3">
        <input type="text" ng-model="newHeaderIcon" class="form-control input-block" />
      </div>
      <div class="col-xs-5">
        <button class="btn btn-default" ng-click="addHeader()">Add</button>
        <button class="btn btn-default pull-right" ng-click="saveChanges()">Save</button>
      </div>
    </div>
  </div>
</div>
